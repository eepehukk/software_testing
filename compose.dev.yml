services:
  frontend-dev:
    build:
      context: frontend/
      dockerfile: Dockerfile.dev
    ports:
      - "4321:4321"
    volumes:
      - ./frontend:/app
      - "/app/node_modules/"
    depends_on:
      - backend-dev
  backend-dev:
    build:
      context: backend/
      dockerfile: Dockerfile.dev
    ports:
      - "4322:8000"
    volumes:
      - ./backend/:/app
    env_file:
      - database/.dev.env
      - backend/.dev.env
    depends_on:
      - database-dev
  database-dev:
    image: "postgres:16.0"
    restart: unless-stopped
    env_file:
      - database/.dev.env
    # volumes: # uncomment these two lines to persist database container data after removing the container
    #   - ./database/psql_data:/var/lib/postgresql/data
    ports:
      - '5431:5432'
    healthcheck:
      test: pg_isready -q -h localhost -d $$POSTGRES_DB -U $$POSTGRES_USER
      interval: 1s
      timeout: 1s
      retries: 15
  database-migration-dev:
    image: flyway/flyway:9.0.4-alpine # Old alpine images are smaller and have enough features for our needs, 9.x comes with multi-arch support
    env_file:
      - database/.dev.env
    depends_on:
      database-dev:
        condition: service_healthy
    volumes:
      - ./database/migration/sql:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate

  robot-tests:
    build:
      context: ./tests
      dockerfile: Dockerfile
    depends_on:
      - frontend-dev
    networks:
      - default